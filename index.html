<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Google Homepage 2.0</title>
</head>
<body>
    <header>
     <nav>
        <ul class="nav-links">
            <li><a class="nav-link" href="#">About</a></li>
            <li><a class="nav-link" href="#">Store</a></li>
            <li><a class="nav-link" href="#">Gmail</a></li>
            <li><a class="nav-link" href="#">Images</a></li>
    </ul>
</nav>
<div class="glass">
    <img  src="CSS Stuff/Search.svg" alt="Magnifying Glass">
</div>
<div class="account">
    <img src="CSS Stuff/account_circle_black_24dp.svg" alt="User Account">
</div>
<div class="apps">
    <img src="CSS Stuff/Apps.svg" alt="Applications List">
</div>
  </header>  
<main>
    <section class="presentation">
        <div class="introduction">
        <div class="search">
            <input type="text" placeholder="">
        </div>
        <div class="cta">
            <button class="cta-select">Google Search</button>
            <button class="cta-add">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="logo-container">
            <img src="CSS Stuff/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
    </section>
</main>
</body>
</html>
